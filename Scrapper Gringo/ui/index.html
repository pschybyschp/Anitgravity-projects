<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapper Gringo üåµ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>üåµ Scrapper Gringo</h1>
            <p class="subtitle">Universal Web Scraper ‚Üí Google Sheets / PDF / Word</p>
        </header>

        <main>
            <!-- LEFT COLUMN: Inputs -->
            <div class="left-column">
                <!-- Mode Selection -->
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="url">
                        üåê URL
                    </button>
                    <button class="mode-btn" data-mode="deep">
                        üîç Deep Scrape
                    </button>
                    <button class="mode-btn" data-mode="places">
                        üìç Places
                    </button>
                </div>

                <!-- URL Mode -->
                <div id="url-mode" class="mode-content active">
                    <div class="input-group">
                        <label for="url-input">Website URL</label>
                        <input type="url" id="url-input" placeholder="https://example.com/page" />
                    </div>
                    <div class="input-group">
                        <label for="extract-input">Was soll extrahiert werden?</label>
                        <textarea id="extract-input"
                            placeholder="z.B. Alle Headlines und deren Links&#10;oder: Produktnamen und Preise"></textarea>
                    </div>
                </div>

                <!-- Deep Scrape Mode -->
                <div id="deep-mode" class="mode-content">
                    <div class="input-group">
                        <label for="deep-url-input">√úbersichts-URL (Stage 1)</label>
                        <input type="url" id="deep-url-input" placeholder="https://snipki.de/alle-snipki-videos/" />
                    </div>
                    <div class="input-group">
                        <label for="filter-input">URL-Filter (optional)</label>
                        <input type="text" id="filter-input" placeholder="z.B. /videos/ oder /blog/" />
                    </div>
                    <div class="input-group">
                        <label for="stage2-input">Was soll von jeder Unterseite extrahiert werden?</label>
                        <textarea id="stage2-input" placeholder="z.B. Beschreibung, verwendete Tools"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="deep-limit-input">Max. Unterseiten</label>
                        <input type="number" id="deep-limit-input" value="10" min="1" max="50" />
                    </div>
                </div>

                <!-- Places Mode -->
                <div id="places-mode" class="mode-content">
                    <div class="input-group">
                        <label for="query-input">Gesch√§ftstyp</label>
                        <input type="text" id="query-input" placeholder="z.B. Tischler, Zahnarzt, Restaurant" />
                    </div>
                    <div class="input-group">
                        <label for="location-input">Standort</label>
                        <input type="text" id="location-input" placeholder="z.B. Tostedt, Hamburg, Berlin" />
                    </div>
                    <div class="input-group">
                        <label for="limit-input">Anzahl Ergebnisse</label>
                        <input type="number" id="limit-input" value="10" min="1" max="60" />
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: Export Options -->
            <div class="right-column">
                <!-- Export Format Selection -->
                <div class="export-format">
                    <label class="section-label">Export Format</label>
                    <div class="format-toggle">
                        <input type="radio" id="export-sheets" name="export-format" value="sheets" checked>
                        <label for="export-sheets" class="format-option">
                            <span class="format-icon">üìä</span>
                            <span class="format-text">Sheets</span>
                        </label>

                        <input type="radio" id="export-pdf" name="export-format" value="pdf">
                        <label for="export-pdf" class="format-option">
                            <span class="format-icon">üìÑ</span>
                            <span class="format-text">PDF</span>
                        </label>

                        <input type="radio" id="export-word" name="export-format" value="word">
                        <label for="export-word" class="format-option">
                            <span class="format-icon">üìù</span>
                            <span class="format-text">Word</span>
                        </label>
                    </div>
                </div>

                <!-- Dynamic Export Config -->
                <div id="export-config" class="export-config">
                    <div class="input-group">
                        <label id="export-label" for="export-filename">Google Sheet Titel</label>
                        <input type="text" id="export-filename" placeholder="Mein Scraping Export" />
                    </div>

                    <!-- Browser Mode (only for PDF/Word) -->
                    <div id="browser-mode-section" class="input-group hidden">
                        <label class="checkbox-label">
                            <input type="checkbox" id="browser-mode" />
                            <span>Browser-Modus</span>
                            <span class="info-tooltip"
                                title="Rendert JavaScript-basierte Websites (SPAs wie Angular, React, Vue). Erforderlich f√ºr moderne Web-Apps und dynamische Inhalte.">‚ÑπÔ∏è</span>
                        </label>
                        <p class="help-text">F√ºr JavaScript-Seiten (Angular, React, Vue)</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="actions">
                    <button id="scrape-btn" class="primary-btn">
                        <span class="btn-icon">üöÄ</span>
                        Scrapen & Exportieren
                    </button>
                </div>

                <!-- Status -->
                <div id="status" class="status hidden">
                    <div class="status-icon">‚è≥</div>
                    <div class="status-text">Scraping l√§uft...</div>
                </div>

                <!-- Results -->
                <div id="results" class="results hidden">
                    <h3>üìä Ergebnisse</h3>
                    <div class="result-stats">
                        <div class="stat">
                            <span class="stat-value" id="result-count">0</span>
                            <span class="stat-label">Eintr√§ge</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="result-time">0s</span>
                            <span class="stat-label">Dauer</span>
                        </div>
                    </div>
                    <a id="sheets-link" href="#" target="_blank" class="sheets-link">
                        üìÑ Google Sheet √∂ffnen
                    </a>
                    <div id="preview" class="preview"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Scrapper Gringo v1.0 ‚Ä¢ DOE System</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
